<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />


<div class="image">
  <div class="box">
    <div class="container">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="top-header">
          <header>Login</header>
        </div>

        <div class="input-field">
          <input name="acno" formControlName="acno" type="text" class="input" placeholder="Account Number" required>
          <i class="fa-solid fa-user"></i>
          <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">
            *Invalid Account Number
          </div>
        </div>
        <div class="input-field">
          <input name="password" formControlName="password" type="password" class="input" placeholder="Password"
            required>
          <i class="fa-solid fa-lock"></i>
          <div *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched"
            class="text-danger">
            *Invalid Password
          </div>
        </div>
        <div class="input-field">
          <h4 class="text-danger">{{loginError}}</h4>
          <div *ngIf="loginSuccess" class="spinner-border text-light m-3" style="position: absolute;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <input type="submit" class="submit" value="Login">
          
        </div>
        <div class="bottom">
          <div class="right">
            <label class="ms-5">First Time User? <a routerLink="register" class="m-2">Register Here</a></label>
          </div>

        </div>
      </form>

    </div>

  </div>

</div>
